      <h1>Orquídea Zygopetalum</h1>
      <img
        class="img_sueltas"
        alt="Orquídea Zygopetalum"
        src="../imagenes/orquidea_zygopetalum.jpg"
        title="Orquídea Zygopetalum, las más duraderas"
      />
      <p class="texto_suelto">
        Muy apreciadas para los arreglos florales, tanto por la espectacularidad
        de sus flores (que suelen tener colores morados, púrpuras y lilas) como
        por su ligera fragancia. Añadido, la floración de las Zygopetalum son de
        las más duraderas entre los tipos de orquídeas.
      </p>
